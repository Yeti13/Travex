<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Buddy</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to TravelBuddy.com</h1>
      <form class="col-md-4" action="/login" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" name="logmail" value="">
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" name="passlog" value="">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
      <form class="col-md-4" action="/reg" method="post">
        {% csrf_token %}
        <h2>Register</h2>
        <div class="form-group">
          <label for="">Name:</label>
          <input type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="">Username:</label>
          <input type="text" name="user_name" value="">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" name="email" value="">
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" name="password" value="">
        </div>
        <div class="form-group">
          <label for="">Password confirmation:</label>
          <input type="text" name="confirm" value="">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
      {% if messages %}
        {% for message in messages %}
          <p class="error">{{message}}</p>
        {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
